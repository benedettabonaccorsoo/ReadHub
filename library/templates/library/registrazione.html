<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Biblioteca Online</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .link {
            margin-top: 15px;
        }

        .link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Crea un account</h2>
        
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="first-name">Nome:</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            
            <div class="input-group">
                <label for="last-name">Cognome:</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password1" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Conferma Password:</label>
                <input type="password" id="confirm-password" name="password2" required>
            </div>

            <button type="submit" class="btn">Registrati</button>
        </form>
        
        <div class="link">
            <p>Hai gi√† un account? <a href="{% url 'biblioteca' %}">Accedi qui</a></p>
        </div>
    </div>

</body>
</html>
